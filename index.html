<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="utils.js"></script>
    <script src="geometry.js"></script>
    <script src="files.js"></script>
    <script src="render.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <title>Tabletop Floorplan Maker</title>
</head>

<body onload="init();">
<div class="tool">
    <div class="menu">
        <input id="load" type="file" accept="application/json" />                                 
        <button id="save">SAVE</button>                                  
        <button id="export">EXPORT</button>
        <button id="room">ROOM</button>
    </div>

    <canvas id="draw" width="800" height="450" oncontextmenu="return false;"></canvas>

    <div class="menu">
        <label for="size">SIZE</label> <select id="size">
        </select>

        <label for="font">FONT</label> <select id="font">
        </select>

        <input type="checkbox" id="labels" checked="checked" /><label for="labels">SHOW LABELS</label>
    </div>
</div>
</body>

</html>
